<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h3 id="site-name">What's for Dinner?</h3>
      <button class="nav-button" id="show-all">View All Recipes</button>
    </nav>
    <main>
      <section class="homepage-sections" id="left">
        <h1  id="form-required">What are you looking for?</h1>
        <form id="recipeTypeForm">
          <div class="form-rows">
            <input type="radio" name="dinner-type" value="side" required> 
            <!-- NOTE) removed from all 3: id="side" -->
            <label for="side">Side</label><br>
          </div>
          <div class="form-rows">
            <input type="radio" name="dinner-type" value="main">
            <label for="main">Main Dish</label><br>
          </div>
          <div class="form-rows">
            <input type="radio" name="dinner-type" value="dessert">
            <label for="dessert">Dessert</label><br>
          </div>
          <button type="submit" id="lets-cook">Let's Cook!</button>
        </form>
      </section>
      <section class="homepage-sections" id="right-no-selection">
        <img id="cookpot" src="assets/cookpot.svg" alt="cookpot with lid outline">
      </section>
      <section class="homepage-sections hidden" id="right-with-selection">
        <div id="recipe-output">
          <h4>You should make:</h4>
          <h1 class="largest" id="selection-output"></h1>
        </div>
        <button id="clear">Clear</button>
      </section>
      <section class="view-all hidden" id="all-recipes">
        <section class="recipe-lists">
          <h2 class="list-headers" id="list-sides">Sides</h2>
          <ul id="side"></ul>
          <!-- NOTE) UL IDs were edited for delete requirements -->
        </section>
        <section class="recipe-lists">
          <h2 class="list-headers" id="list-mains">Main Dishes</h2>
          <ul id="main"></ul>
        </section>
        <section class="recipe-lists">
          <h2 class="list-headers" id="list-desserts">Dessert</h2>
          <ul id="dessert"></ul>
        </section>
        <form id="meal-adjustments">
          <button class="adjust" id="add">Add Meal</button>
          <button class="adjust" id="edit" disabled>Edit Meal</button>
          <button class="adjust" id="delete" disabled>Delete Meal</button>    
        </form>
        <section class="modal hidden" id="modalAdd">
          <button class="close">x</button>
          <form id="add-new-meal">
            <label for="add-to-type">Meal Category</label>
            <select id="add-to-type">
              <option value="side">Side</option>
              <option value="main">Main</option>
              <option value="dessert">Dessert</option>
            </select>

            <label for="new-meal">Meal Name</label>
            <input type="text" id="new-meal">
            
            <button type="submit" id="submit-add">Add Meal</button>
          </form>
        </section>
        <section class="modal hidden" id="modalEdit">
          <button class="close">x</button>
          <form id="edit-meal">
            <label for="change-type">Meal Category</label>
            <select id="change-type">
              <option value="side">Side</option>
              <option value="main">Main</option>
              <option value="dessert">Dessert</option>
            </select>

            <label for="change-meal">Meal Name</label>
            <input type="text" id="change-meal">
            
            <button type="submit" id="submit-edit">Edit Meal</button>
          </form>
        </section>
        <div class="overlay hidden"></div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
