<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <h3 id="site-name">What's for Dinner?</h3>
      <button class="nav-button" id="show-all">Show All Recipes</button>
    </nav>
    <main>
      <section class="homepage-sections" id="left">
        <h1 id="form">What are you looking for?</h1>
        <!-- research form requirements -->
        <form>
          <!-- is value needed on the inputs? or empty string? -->
          <input type="radio" id="side" value="Side"> 
          <label for="side">Side</label><br>

          <input type="radio" id="main" value="Main">
          <label for="main">Main Dish</label><br>

          <input type="radio" id="dessert" value="Dessert">
          <label for="dessert">Dessert</label><br>

          <!-- use button or input type for Submit? -->
          <!-- <input type="submit" value="Submit"> -->
          <button id="lets-cook">Let's Cook!</button>
        </form>
      </section>
      <section class="homepage-sections" id="right-no-selection">
        <img id="cookpot" src="assets/cookpot.svg" alt="cookpot with lid outline">
      </section>
      <section class="homepage-sections hidden" id="right-with-selection">
        <h4>You should make:</h4>
        <h1 id="selection-output" value=""></h1>
        <button id="clear">Clear</button>
      </section>
      <section class="all-recipes hidden">
        <!-- 3 sections for the arrays, with flex-wrap on -->
        <!-- unordered list within each section -->
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
